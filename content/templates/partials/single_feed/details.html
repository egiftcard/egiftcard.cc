<div class="feed_details main_feed" style="margin:0 auto"><p ng-if="feed" class="feed_value" rg-more-feed="feed" ng-hide="editorEnabled"></p><p class="location" ng-if="!editorEnabled && feed.hasLocationInfo() && !feed.hasSharedFeed()"><feed-location-preview target="feed"></feed-location-preview></p><p ng-if="editorEnabled && !!feedLocation.description" style="font-size:9pt;color:#504f4f" ng-cloak="true"><span>-</span> {{ feedLocation.description}} <span class="float-right showpointer" ng-click="resetFeedLocation()">x</span></p><p ng-if="!editorEnabled && feed.hasOgData()" ng-init="ogData = feed.getOgData()"><rg-url-og-preview og-data="ogData" show-preview="feed.hasOgData()" loading-data="false"></rg-url-og-preview></p><p class="mar-bottom-15"></p><div ng-if="feed.getImages().length"><div feed-image="main"></div><div class="clear"></div></div><div ng-if="feed.hasNewsPortalFeed()" class="news-portal-feed"><p class="og-title" ng-if="!feed.hasExternalUrl() && feed.hasNewsPortalUrl()" ringbox-type="remote" rg-ringbox="true" ringbox-scrollable="true" loader-hide="false" ringbox-data="getFeedInfo(feed)" ringbox-controller="PortalFeedSubController" ringbox-target="templates/newsportal/portal-feed-popup.html" ng-cloak="true">{{feed.getNewsPortalTitle()}}</p><p class="og-title" ng-if="!feed.hasExternalUrl() && !feed.hasNewsPortalUrl()" ng-cloak="true">{{feed.getNewsPortalTitle()}}</p><p class="og-title" ng-if="feed.hasExternalUrl() && feed.hasNewsPortalUrl()" ng-cloak="true">{{feed.getNewsPortalTitle()}}</p><p class="og-description" ng-cloak="true">{{feed.getNewsPortalShortDescription()}}</p><p ng-if="feed.hasExternalUrl()" class="news_link og-url mar-top-10 m-l-10" ng-cloak="true">{{feed.getPortalBaseUrl()}}</p></div></div><rg-video feed-type="single" ng-if="feed.getMedias().length()" feed="feed" get-media-data="getMediaData(mediavalue, feed)" select-album="selectAlbum(mediavalue)" no-download="noDownload($event)" get-media-first-data="getMediaFirstData()"></rg-video><rg-audio feed-type="single" ng-if="feed.getAudios().length()" feed="feed" get-media-data="getMediaData(mediavalue, feed)" select-album="selectAlbum(mediavalue)" no-download="noDownload($event)" get-audio-first-data="getAudioFirstData()"></rg-audio>
