<div><div class="img_sprite left-shape-ico ufr-pro ufr-m"><img rg-src="user.avatar('thumb')"></div><div class="ufr-info"><a ng-href="{{ user.link() }}" ng-cloak="true">{{user.getName()}}</a><h2 ng-cloak="true">{{user.getRingNumber()}}</h2><a class="mitualfnd" ng-show="showMfc && mfc > 0" rg-ringbox="true" ringbox-controller="mutualFriendsController" ringbox-target="templates/home/mutual-friends.html" ringbox-type="remote" ringbox-data="getMutualFriend(user)">{{mfc}} mutual friends</a><h2 ng-show="showMfc && mfc == 0">No Mutual Friends</h2></div><div class="fr-b" ng-show="!user.isCurrentUser()"><div class="butt border-gray-orange float-right btn-m-l-8"><a class="btn-p-5-8" ng-class="{'f-loading' : user.isLoading()}" open-chat-box="{{ user.getKey()}}"><i class="friend-ico chat btn-m-r-0"></i> <span class="butt-text">Chat</span></a></div><div class="butt border-gray-orange float-right btn-m-l-8" ng-show="user.friendshipStatus() === 0"><a class="btn-p-5-8" ng-class="{'f-loading' : user.isLoading()}" rg-click="contactListAction({friend: user, action:'add'})"><i class="friend-ico addfnd btn-m-r-0"></i> <span class="butt-text">Add Friend</span></a></div><div class="butt border-gray-orange float-right btn-m-l-8" ng-show="user.friendshipStatus() === 1"><a class="btn-p-5-8" ng-class="{'f-loading' : user.isLoading()}"><i class="friend-ico fnd btn-m-r-0"></i> <span class="butt-text">Friend</span></a></div><div class="butt border-gray-orange float-right btn-m-l-8" ng-show="user.friendshipStatus() === 2"><a class="btn-p-5-8" ng-class="{'f-loading' : user.isLoading()}" rg-click="contactListAction({friend: user, action: 'incoming_reject'})"><i class="friend-ico reject btn-m-r-0"></i> <span class="butt-text">Reject</span></a></div><div class="butt bg-orange-white-i float-right btn-m-l-8" ng-show="user.friendshipStatus() === 2"><a class="btn-p-5-8" ng-class="{'f-loading' : user.isLoading()}" rg-click="contactListAction({friend: user, action: 'accept_incoming'})"><i class="friend-ico
