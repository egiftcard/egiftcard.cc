<div><div class="img_sprite left-shape-ico ufr-pro ufr-m"><img ng-src="{{::usr.avatar('thumb') }}"></div><div class="ufr-info"><p ng-cloak="true">{{ ::usr.getName() }}</p><h2 ng-cloak="true">{{ ::usr.getRingNumber()}}</h2></div><div class="fr-b" ng-show="!usr.isCurrentUser()"><div class="butt border-gray-orange float-right btn-m-l-8" ng-show="usr.friendshipStatus() === 0"><a class="btn-p-5-8" ng-class="{'f-loading' : usr.isLoading()}" rg-click="contactListAction({friend: usr, action:'addfriend'})"><i class="friend-ico addfnd btn-m-r-0"></i> <span class="butt-text">Add Friend</span></a></div><div class="butt border-gray-orange float-right btn-m-l-8" ng-show="usr.friendshipStatus() === 1"><a class="btn-p-5-8" ng-class="{'f-loading' : usr.isLoading()}"><i class="friend-ico fnd btn-m-r-0"></i> <span class="butt-text">Friend</span></a></div><div class="butt border-gray-orange float-right btn-m-l-8" ng-show="usr.friendshipStatus() === 2"><a class="btn-p-5-8" ng-class="{'f-loading' : usr.isLoading()}" rg-click="contactListAction({friend: usr, action: 'incoming_reject'})"><i class="friend-ico reject btn-m-r-0"></i> <span class="butt-text">Reject</span></a></div><div class="butt bg-orange-white-i float-right btn-m-l-8" ng-show="usr.friendshipStatus() === 2"><a class="btn-p-5-8" ng-class="{'f-loading' : usr.isLoading()}" rg-click="contactListAction({friend: usr, action: 'accept_incoming'})"><i class="friend-ico accept btn-m-r-0"></i> <span class="butt-text">Accept</span></a></div><div class="butt border-gray-orange float-right btn-m-l-8" ng-show="usr.friendshipStatus() === 3"><a class="btn-p-5-8" ng-class="{'f-loading' : usr.isLoading()}" rg-click="contactListAction({friend: usr, action: 'outgoing_reject'})"><i class="friend-ico cancel-req btn-m-r-0"></i> <span class="butt-text">Cancel Request</span></a></div></div></div>
