<ul data-events class="feed_lcs_menu" ng-hide="feed.isSpecial()"><li rg-likes="" target="likeTarget" like-type="{{::likeType}}"></li><li ng-class="{'active':feed.selfComment() > 0}"><a class="lcs_button" data-event-comment><i class="img_sprite icon-comments-str"></i> <b ng-cloak="true" ng-cloak="true">{{feed.getTotalComment() > 1 ? "Comments":"Comment" }}</b> </a><a class="count" data-event-comment ng-cloak="true">{{feed.getTotalComment()}}</a></li><li ng-if="!shareMenuDisabled"><a class="lcs_button" data-event-share><i class="img_sprite icon-share"></i><b>Share</b></a> <a ng-href="{{ ::feed.getWhoShareUrl() }}" rg-ringbox="true" ringbox-open="openRingboxShare()" ringbox-falsy-func="whoShareFalsyFunc()" ringbox-controller="FeedRingboxWhoShareController" ringbox-scrollable="true" ringbox-type="remote" ringbox-target="templates/home/whosharefeed.html" ringbox-data="getShareData()" ng-cloak="true">{{ feed.hasSharedFeed() ? feed.getOrginalFeed().getTotalShare() : feed.getTotalShare()}}</a></li></ul>
