<div class="feed_details main_feed"><p class="feed_value ng-hide" rg-more-feed="feed"></p><p class="location" ng-if="feed.hasLocationInfo() && !feed.hasSharedFeed()"><feed-location-preview target="feed"></feed-location-preview></p><rg-url-og-preview ng-if="feed.hasOgData()" og-data="feed.getOgData()" show-preview="feed.hasOgData()" loading-data="ogDataLoading" feed-key="{{::feed.getMapKey()}}"></rg-url-og-preview><p></p><div ng-if="feed.getImages().length"><div ng-if="!feed.hasNewsPortalFeed()"><div feed-image="main"></div></div><div ng-if="feed.hasNewsPortalFeed()"><div ng-if="(!feed.hasExternalUrl() || feed.hasExternalUrl()) && feed.hasNewsPortalUrl()"><div feed-image="main" portal="true" ex-url="false"></div></div><div ng-if="!feed.hasExternalUrl() && !feed.hasNewsPortalUrl()"><div feed-image="main" portal="true" ex-url="false"></div></div></div><div class="clear"></div></div><div ng-if="feed.hasNewsPortalFeed()" class="news-portal-feed"><p class="og-title" ringbox-type="remote" rg-ringbox="true" ringbox-scrollable="true" loader-hide="false" ringbox-data="getFeedInfo(feed)" ringbox-controller="PortalFeedPopUpController" ringbox-target="templates/newsportal/portal-feed-popup.html" ng-cloak="true">{{feed.getNewsPortalTitle()}}</p><p class="og-description" ringbox-type="remote" rg-ringbox="true" ringbox-scrollable="true" loader-hide="false" ringbox-data="getFeedInfo(feed)" ringbox-controller="PortalFeedPopUpController" ringbox-target="templates/newsportal/portal-feed-popup.html" ng-cloak="true">{{feed.getNewsPortalShortDescription()}}</p><span class="float-left m-l-8"><a class="news_link og-url" ng-if="feed.hasExternalUrl()" ringbox-type="remote" rg-ringbox="true" ringbox-scrollable="true" loader-hide="false" ringbox-data="getFeedInfo(feed)" ringbox-controller="PortalFeedPopUpController" ringbox-target="templates/newsportal/portal-feed-popup.html" ng-cloak="true">{{feed.getPortalBaseUrl()}}</a></span></div></div><rg-video ng-if="feed.getMedias().length()" feed="feed" get-media-data="getMediaData(mediavalue, feed)" select-album="selectAlbum(mediavalue)" no-download="noDownload($event)" get-media-first-data="getMediaFirstData()"></rg-video><rg-audio ng-if="feed.getAudios().length()" feed="feed" get-media-data="getMediaData(mediavalue, feed)" select-album="selectAlbum(mediavalue)" no-download="noDownload($event)" get-audio-first-data="getAudioFirstData()"></rg-audio>
