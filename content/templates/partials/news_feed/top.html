<div class="upper-mess" ng-if="feed.hasActivityMessage()" rg-compile="feed.getActivityMessage()"></div><div class="newsfeed-top" ng-class="{'specail-feed-top':feed.isSpecial()}"><a ng-href="{{ ::feed.user().link()}}" class="drop-shape-cover p-relative float-left" ng-show="feed.user().avatar()"><img class="border-radius-100p" ng-src="{{ feed.user().avatar('thumb')}}" width="45px" height="45px" onerror="this.src='images/prof.png'" alt=""></a><div class="top-r-feed"><div feed-message="feed"></div><span class="time" style="padding: 5px 0;vertical-align: middle"><i class="img_sprite w-h-13 icon-dt-ico"></i><b>{{feed.time()}}</b> <span data-tooltip-post="{{::feed.getPrivacy().text}}" ng-class="feed.getPrivacy().iconfeed"></span></span></div><div class="top-right-con dooommmmmm"><a ng-href="{{::feed.getUrl() }}" ng-hide="hideSerial"><span ng-class="{'special-serial':feed.isSpecial()}" class="img_sprite fed-num t-a-c fl-right mar-left-5 serial showpointer" feed-serial="true" data-rg-conditional-click="goToFeed(feed.getUrl())"></span></a><div class="p-rt mar-top-7 w-h-13 fl-right cur-p drop-wrap"><div ng-if="showdroparrow !== false" rg-dropdown="dropdown()" dd-template="ddTemplate" dd-control="feed.ddControl" dd-action="actionFeedDropdown"><div class="drop-arrow img_sprite icon-down-arrow f-500 f-12 w-h-13"></div></div></div><div data-tool="Saved" class="drop-arrow img_sprite saved-ico saved w-h-13" ng-if="feed.isSaved()"></div></div></div>
