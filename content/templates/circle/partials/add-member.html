<div class="member-box" style="border:1px solid #e6e6e6; padding: 0; min-height: 110px"><span class="tag-name" ng-repeat="usr in selectedItems.all() track by usr.value.getKey()" style="position: relative"><span class="tag-title" ng-cloak="true">{{::usr.value.getName()}}</span> <span class="close-ico tagclose" ng-click="removeItem()(usr, $event)" style="color: red"></span></span><div class="select-search"><input data-selector-input ng-model="filterText" type="text" name="fs" placeholder="Search friends"></div></div><div data-selector-dropdown class="m-s-height tag-dd active" style="display:none"><div class="loader-s" ng-show="loading"><div class="lr1"></div><div class="lr2"></div><div class="lr3"></div></div><div class="ringscroll" style="position:relative;width:auto;overflow:hidden;height:100%"><ul class="tagfnd" style="overflow: hidden"><li ng-repeat="user in itemList track by user.value.getKey()" ng-class="{'selected':$index==selectedIndex}" rg-click-all="select(user, $event)" rg-mouseover="mouseoverSelect($index)"><a><div class="left"><div class="pic"><img rg-src="user.value.avatar()" onerror="this.src='images/prof.png'"></div></div><div class="right"><p class="tagfnd-txt" ng-cloak="true">{{::user.value.getName()}}</p></div><div class="clear"></div></a></li></ul></div></div>
