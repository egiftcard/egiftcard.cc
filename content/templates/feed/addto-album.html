<div class="to-add"><span><div class="addalbum"><input data-selector-input ng-model="filterText" name="filterText" placeholder="Add Album Title"></div><div data-selector-dropdown class="add-to-al"><div class="album-ad"><div class="add-lb"><ul><li rg-click-all="select(album, $event)" rg-mouseover="mouseoverSelect($index)" ng-class="{'selected' : $index === selectedIndex}" ng-repeat="album in itemList"><span class="alb-thmb"></span> <span class="alb-nm" ng-cloak="true">{{album.value.getName()}}</span> <span class="alb-cntr" ng-cloak="true">{{album.value.getContentCount()}} {{album.value.getContentText()}}</span></li></ul><div class="clear"></div></div></div></div><span class="img_sprite btn-share" style="position: absolute; top: 8px; right: 13px"></span></span></div>
