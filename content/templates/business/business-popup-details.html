<div class="news-popup-warp"><div class="news-popup-content"><h1 ng-cloak="true">{{feed.getNewsPortalTitle()}}</h1><div class="news-popup-sld" ng-if="feed.getImages().length"><img ng-src="{{feed.getImages()[0].value.src()}}" width="{{imageSize.width}}" height="{{imageSize.height}}" alt=""><div class="more_news_photo" ng-if="feed.getImages().length>1" rg-ringbox="true" ringbox-controller="RingBoxImageController" ringbox-type="remote" ringbox-target="templates/newsportal/image-popup-portal.html" ringbox-data="getImageData(feed.getImages()[0].value, feed)" ng-cloak="true">+{{imageShowMoreLength}}</div><div class="clear"></div></div><div class="news-popup-sld" ng-if="audio"><div class="click_area" rg-ringbox="true" ring-backdrop-close="false" show-close-btn="false" ringbox-controller="RingBoxMediaController" i ringbox-animation="true" ringbox-type="remote" ringbox-target="templates/business/business-media-popup.html" ringbox-data="getMediaData(audio, feed)"><div class="left-thumb float-left" style="background-image:url('{{audio.media.poster}}'); background-repeat: no-repeat;background-size: cover;height: 300px;width: 100%"><div class="m-icn audio play"></div></div><div class="clear"></div></div></div><div class="news-popup-sld" ng-if="media"><div class="click_area" rg-ringbox="true" ring-backdrop-close="false" show-close-btn="false" ringbox-controller="RingBoxMediaController" i ringbox-animation="true" ringbox-type="remote" ringbox-target="templates/business/business-media-popup.html" ringbox-data="getMediaData(media, feed)"><div class="left-thumb float-left" style="background-image:url('{{media.media.poster}}'); background-repeat: no-repeat;background-size: cover;height: 300px;width: 100%"><div class="m-icn audio play"></div></div><div class="clear"></div></div></div><div ng-if="feed.hasNewsPortalFeed()"><p ng-cloak="true">{{feed.getNewsPortalDescription()}}</p><a class="news_link" ng-if="feed.hasExternalUrl()" ng-href="{{feed.getNewsPortalUrl()}}" target="_blank" ng-cloak="true">{{feed.getNewsPortalUrl()}}</a></div></div></div>
