<div class="add-to-al"><div class="album-ad"><div class="add-lb"><ul rg-scrollbar="scrollbar()"><li ng-class="{'active-lb': ddControl.selectedAlbum.getId() == album.value.getId()}" rg-click="ddAction()(album.value, $event)" ng-repeat="album in ddControl.Media.getAlbums(true, ddControl.uploadSpec.type) | mapFilter:{mapApi: 'getName', value: ddControl.albumName}"><span class="alb-thmb"></span> <span class="alb-nm" ng-cloak="true">{{album.value.getName()}}</span> <span class="alb-cntr" ng-cloak="true">{{album.value.getContentCount()}} {{album.value.isAudio() ? 'songs' : 'videos'}}</span></li></ul><div class="clear"></div></div></div></div>
