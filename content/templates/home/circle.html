<div class="dashboard-bg mid-width pro-page-width" ng-controller="CirclePageController as cp"><div class="circle-cover cover-photo" style="max-height: 250px"><div class="profile-menu-box"><div class="group"><p class="group-name" ng-bind="cp.circle.getName()"></p><p class="member" ng-if="cp.circle.getMembersCount()" ng-cloak="true">{{cp.circle.getMembersCount()}} members</p></div><ul class="group-menu"><li ng-class="cp.subPage === 'post' ? 'active' : '' "><a ng-href="{{cp.circle.getLink('post')}}">Post</a></li><li ng-class="cp.subPage === 'members' ? 'active' : '' "><a ng-href="{{cp.circle.getLink('members')}}">Members</a></li></ul></div><div class="btn-bg-w buttdr border-gray-orange float-right btn-m-l-8 p-absolute bottom-90 right-50" ng-show="isPageReady"><a class="btn-p-5-8" rg-dropdown="dropdown()" dd-html="cp.ddHtml" dd-action="cp.ddAction" dd-control="cp.ddControl"><b class="btn-m-r-0 friend-ico cir-joined-icon"></b> <span class="butt-text">Joined</span> <b class="btn-m-r-0 friend-ico down-fb-arrow"></b></a></div></div><div class="middle" ng-include="cp.subPageLink" ng-if="isPageReady"></div><div class="clear"></div></div>
